security:
    password_hashers:
        App\Entity\Usuario: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Usuario
                property: email 

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login_check
                username_path: email              
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern:   ^/api
            stateless: true
            jwt: ~ 

    access_control:
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/docs, roles: PUBLIC_ACCESS } # Documentación (Swagger/ReDoc)
        - { path: ^/api/contexts, roles: PUBLIC_ACCESS } # Contextos JSON-LD de API Platform
        - { path: ^/api$, roles: PUBLIC_ACCESS } # Raíz estricta de /api (la entrada a la documentación)
        - { path: ^/api,       roles: IS_AUTHENTICATED_FULLY } # Las demás como /api/proyectos quedan protegidas
